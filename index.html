<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>insert_title_here</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

	<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/style.css" />

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular-sanitize.js"></script>
</head>

<body ng-app="menuApp">
	<div class="container bg-primary" ng-controller="menuController">

		<span>PODIO</span>
		<div class="btn-group">

			<!--button type="button no-border" class="btn">Home</button-->
			<a class="btn btn-large btn-primary" href="#"> home </a>
			<div class="btn-group">
				<div class="button">

					<a class="btn btn-large btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
						menu
						<span class="glyphicon glyphicon-chevron-down"></span>
					</a>

					<ul class="dropdown-menu">
						<input type="text" ng-model="search.title" my-input>

        				<!-- with filter -->
        				<li ng-repeat="item in data | filter:search.title"
            		    ng-bind-html="item.title | searchfilter:search.title">
        				</li>

						<li ng-repeat="item in data | filter:search.title" ng-bind-html="item.title | searchfilter:search.name" ng-click="console.log('clicked')">{{ item.title }}</li>
					</ul>
				</div>	
			</div>	
		</div>
	</div><!-- /.container -->
	<script src="js/menuApp.js"></script>
</body>
</html>
