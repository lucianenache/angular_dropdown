<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"">
	<meta charset="utf-8" />
	<title>insert_title_here</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

	<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/style.css" />

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular-sanitize.js"></script>
</head>

<body ng-app="menuApp">
	<div class="container bg-primary" ng-controller="menuController">

		<span>PODIO</span>
		<div class="btn-group">

			
			<a class="btn btn-large btn-primary" href="#"> home </a>


			
				<div class="btn-group" >
				<div class="button" key-trap>

					<a class="btn btn-large btn-primary dropdown-toggle" ng-click="displayFirst()" data-toggle="dropdown" href="#">
						menu
						<span class="glyphicon glyphicon-chevron-down"></span>
					</a>

					<ul class="dropdown-menu" role="menu" >
						<input type="text" ng-model="search.title" my-input>
						
						<ul ng-repeat="b in data" >
							<h4 >{{b.header}}</h4>
							
							<ul >
							<li ng-repeat="item in b.items | filter:search.title"
							  ng-keydown="onKeydown(item, $event, $parent.$index)"
							ng-bind-html="item.title | searchfilter:search.title"
							ng-class="{'record-highlight': ($parent.$index == currentParent(focusIndex,$index) && $index == focusIndex)}"
							ng-click="open($parent.$index,$index)">
							</li>
							</ul>

					</ul>	
				</ul>
			</div>	
			<!-- end second test -->	
		</div>	
	</div>
</div><!-- /.container -->
<script src="js/menuApp.js"></script>
</body>
</html>
